<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
    
        <title> Kafruniverse' fanart </title>
    
        <!--https://www.favicon.cc/-->
        <link rel='icon' href="images/favicon.ico">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


        <link rel="stylesheet" href="css/style5.css">

    
        </head>

        <style>

          #container{
            width: 30vw;
            height:30vh;
            margin: auto;
          }
        
          .imageSize{
          height:100%; 
          }
          
          body {
            background-image: url('images/stevenfanartbckgrnd2.png');
          
          }
        </style>
        

    
    <body>
    
    
    
    
    
        <div class="grid-container">



            <div class="grid-item" id="title"> <h1>Fanart</h1></div>
        
            <div class="grid-item" id="Steven">
            <h2>
                Steven Universe
            </h2>
            </div>
        
        <div class="grid-item"  id="carousel">
        
        <div id="container">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item">
              <img src="images/Steven.png" class="d-block w-100 imageSize" alt="...">
            </div>
            <div class="carousel-item active">
              <img src="images/garnet.png" class="d-block w-100 imageSize" alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/peridot.png" class="d-block w-100 imageSize" alt="...">
            </div>
           
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        
        </div>
        
        </div>
    
    <div class="grid-item" id="otherButtons">
    
      <a href="fanart.html" >
      <button type="button" class="btn btn-outline-dark">
      
      
    
      <h3> The Last airbender</h3>
    
     </button>
    </a>
    
    
    
       
    <a href="fanart-shera.html" >
      <button type="button" class="btn btn-outline-dark">
      
      
    
      <h3> Shera and The Princess of Power</h3>
    
     </button>
    </a>
    </div>
    
    <div class="grid-item" id="otherButtons2">
    
    <a href="other.html" >
      <button type="button" class="btn btn-outline-dark">
      
      
    
      <h3> Other Fanart</h3>
    
     </button>
    </a>
    
    
    <a href="index.html" >
      <button type="button" class="btn btn-outline-dark">
      
      
    
      <h3>Kafruniverse Home</h3>
    
     </button>
    </a>
    
    
    </div>
    
    
    <div class="grid-item" id="artist">
    
      <p>Background art by Mary Nash</p>
    
    </div>


</div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
